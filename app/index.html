						<form ng-show="me.name == null" login>
						  <input type="text" class="span2" ng-model="username" />
							<input type="password" class="span2" ng-model="password" />
						  <button type="submit" class="btn">Log in</button>
						</form>

					<a class="pull-right dropdown-toggle" ng-show="me.name" ng-hide="me.name == null"><span>{{me.name}}</span></a>
					<ul class="dropdown-menu" style="left:auto;right:50px;top:60px;">
			    	<li>
			      	<a href="" ng-click="logOut()">Log out</a>
			    	</li>
			  	</ul>

	      </nav>
	    </div>
	  </header>

<div class="page-container container">
	<br/>
	<h3>Grade:</h3>
	<select ng-model="selection.unit.grade" ng-change="selection.unit.subject_id = null;revert();"
					ng-options="u.grade as u.grade for u in units | unique:'grade'" cv-styled-select></select>
	<br/><br/>
	
	<h3>Subject:</h3>
	<select ng-model="selection.unit.subject_id" class="wide-select" ng-disabled="selection.unit.grade == null" ng-change="selection.unit_id = null;revert();"
					ng-options="u.strand.subject.id as u.strand.subject.title for u in units | filter:{grade: selection.unit.grade} | unique:'subject_id'" cv-styled-select>
		<option value="" disabled="disabled" >Select a subject</option>
	</select>
	<br/><br/>
	
	<h3>Unit:</h3>
	<select ng-model="selection.unit_id" class="wide-select" ng-disabled="selection.unit.subject_id == null"
					ng-options="u.id as u.title for u in units | filter: filterUnits"
					ng-change="goToUnit();" cv-styled-select>
		<option value="" disabled="disabled">Select a unit</option>
	</select>
	<br/><br/>
	
	<br/><br/>
	
	<div ui-view>

	</div>
</div>

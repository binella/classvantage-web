<form ng-submit="submitForm()">
<div class="modal-header">

    <input type="text" id="beige-input" placeholder="Type a title (eg. French P2)" ng-model="page.title" tabindex="0" gains-focus required />
		<a class="close-button" ng-click="cancel()"><img src="/images/beige-ex.png"/></a>
</div>
<div class="modal-body">
    <ul>
    	<li>Grade:<br/>
				<span class="dark-uniform">
				<select class="narrow-select" tabindex="1" required
								ng-model="page.grade" ng-options="u.grade as u.grade for u in units | unique:'grade' | orderBy:'grade'" ng-changeh="page.subject = null;" cv-styled-select>
					<option value="" disabled="disabled"></option>
				</select>
				</span>
			</li>
			<!--li>Term:<br/>
				<select></select>
			</li-->
			<li>Subject:<br/>
				<span class="dark-uniform">
				<select ng-model="page.subject" ng-disabled="page.grade == null" class="wider-select" tabindex="2"
								ng-options="u.strand.subject as u.strand.subject.title for u in units | filter:{grade: page.grade} | unique:'subject_id' track by $subjectId(u)"
								cv-styled-select required>
					<option value="" disabled="disabled">Select a subject</option>
				</select>
				</span>
			</li>
			<li ng-show="pages.length > 0 && !page.id">Use students from:<br/>
				<span class="dark-uniform">
					<select ng-model="page.copy_students_from" class="wider-select"
									ng-options="page.id as page.title for page in pages"
									cv-styled-select tabindex="3">
						<option value="">Choose a page (optional)</option>
					</select>
				</span>
			</li>
    </ul>
</div>
<div class="modal-footer">
		<button class="btn btn-red" type="submit">
						{{buttonCaption}}
		</button>
		<a class="trash-dark" style="margin-left:215px;display:none;" ng-shows="page.id" ng-click="deletePage()">Delete this page</a>
</div>
</form>

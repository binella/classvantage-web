<form ng-submit="submitForm()">
<div class="modal-header" >
		<span>Total Mark:</span>
    <input type="text" id="silver-input" ng-model="assignment.total" gains-focus required />
		<button class="btn btn-red" type="submit" style="top: 17px;position: relative;left: 50px;"
						ng-disabled="assignment.total == null || assignment.total == ''">
						Add
		</button>
		<a class="close-button" ng-click="cancel()"><img src="/images/beige-ex.png"/></a>

</div>
</form>
